<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="js/index.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Find My Room Mate</title>
  </head>

  <body>
    <main role="main">
      <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: #4835d4;">Account Infromation</h3>

                      

                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">



                            <div class="form-group">
                              <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="First name">
                            </div>

                          </div>
                          <div class="col-md-6 mb-4 pb-2">

                            <div class="form-group">
                              <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Last name">
                            </div>

                          </div>
                        </div>



                        <div class="mb-4 pb-2">
                          <label for="birthday">Date of Birth : </label>
                          <input required type="date" id="birthday" name="birthday" class="form-control">
                        </div>

                        <div class="mb-4 pb-2">
                          <select class="custom-select" required>
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="University Email Address">
                        </div>

                        <div class="form-group">
                          <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="University Program Name">
                        </div>

                        <div class="form-group">
                          <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Password">
                        </div>

                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5">Personal Preferences</h3>

                        <div class="form-group">
                          <select class="custom-select" required>
                            <option selected>Nationality</option>
                            <option value="1">Australian</option>
                            <option value="2">Chinese</option>
                            <option value="3">German</option>
                            <option value="4">Indian</option>
                            <option value="5">Italian</option>
                            <option value="6">American</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <select class="custom-select" required>
                            <option selected>Dietary Options</option>
                            <option value="1">Vegetarian</option>
                            <option value="2">Vegan</option>
                            <option value="3">Non Vegetarian</option>
                            <option value="4">Gluten-free diet</option>
                            <option value="5">Mediterranean diet</option>
                            <option value="6">Paleo diet</option>
                          </select>
                        </div>

                         <div class="form-group">
                          <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Language spoke">
                        </div>

                        <div class="form-group">
                          <select class="custom-select" required>
                            <option selected>Shared occupancy Preferences?</option>
                            <option value="1">Single Bed</option>
                            <option value="2">Double Bed</option>
                            <option value="3">2+ Beds</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <select class="custom-select" required>
                            <option selected>Pet Preferences</option>
                            <option value="1">Comfortable with pets</option>
                            <option value="2">Do not want pets</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <select class="custom-select" required>
                            <option selected>Smoking habits</option>
                            <option value="1">Socially</option>
                            <option value="2">Occasionally</option>
                            <option value="3">Regularly</option>
                            <option value="3">Don't Smoke</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <select class="custom-select" required>
                            <option selected>Drinking habits</option>
                            <option value="1">Socially</option>
                            <option value="2">Occasionally</option>
                            <option value="3">Regularly</option>
                            <option value="3">Don't drink</option>
                          </select>
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input
                            class="form-check-input me-3"
                            type="checkbox"
                            value=""
                            id="form2Example3c"
                            required
                          />
                          <label class="form-check-label text-white" for="form2Example3" required>
                            I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your site.
                          </label>
                        </div>

                        <button id="register" type="button" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Register</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>
          &copy; 2017-2018 Company, Inc. &middot;
          <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
      </footer>
    </main>
  </body>
</html>
